
	{%extends 'base.html'%}
	{%load static%}

{%block content%}

			<!-- start banner Area -->
			<section class="banner-area relative about-banner" id="home">
				<div class="overlay overlay-bg"></div>
				<div class="container">
					<div class="row d-flex align-items-center justify-content-center">
						<div class="about-content col-lg-12">
							<h1 class="text-white">
								Opening Hour
							</h1>
							<p class="text-white link-nav"><a href="{%url 'home'%}">Home </a>  <span class="lnr lnr-arrow-right"></span>  <a href="{%url 'openinghour'%}"> Opening Hour</a></p>
						</div>
					</div>
				</div>
			</section>
			<!-- End banner Area -->

			<!-- Start open-hour Area -->
			<section class="open-hour-area openhour-page">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-12 open-hour-wrap">
							<h1>Opening Hours</h1>
							<p>
								Get ready to cast your vote and select the right one
							</p>
							<a class="open-btn" href="#"> <span class="circle"></span>We are open Now</a>
							<div class="date-list d-flex flex-row justify-content-center">
								<ul class="colm-1">
									<li>Monday - Friday</li>
									<li>Saturday</li>
									<li>Sunday</li>
								</ul>
								<ul class="colm-2">
									<li><span>:</span>   10:00am to 05:00pm</li>
									<li><span>:</span>   12:00am to 03:00pm</li>
									<li><span>:</span>   closed</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- End open-hour Area -->

		{%endblock%}
